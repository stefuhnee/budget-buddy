<!DOCTYPE html>
<html>
  <head>
    <title>
      Savings Page Yo!
    </title>
    <link href="css/normalize.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=PT+Sans|Nunito:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <img src="img/logo.png" class="title-image"/>
      <nav>
        <ul>
          <a href= "index.html"><li class="home-tab">HOME</li></a>
          <a href= "budget.html"><li class="budget-tab">MY BUDGET</li></a>
          <a href= "savings.html"><li class="savings-tab" id="current">SAVINGS</li></a>
          <a href= "cannoli.html"><li class="aboutus-tab">ABOUT US</li></a>
          <a href= "resources.html"><li class="resources-tab">RESOURCES</li></a>
        </ul>
      </nav>
    </header>
    <main class ="not-index-main">
      <section id="savings-income-event-section">
        <button id="savings-income-event" class="savings-button-color">Save some of your remaining budget money!</button>
        <section id="savings-heading-section">
        </section>
      </section>

      <form id="savingsForm">

        <article>
          <label name="savingsFor">What are you saving for?</label>
          <input type="text" name="savingsFor" class="insert" id="saving">
        </article>

        <article>
          <label name="howMuch">How much do you need to save?</label>
          <input type="number" name="howMuch" class="insert" id="need" required placeholder="Enter a number">
        </article>

        <article>
          <label name="addMoney">Add money to savings</label>
          <input type="number" name="addMoney" class="insert" id="addMoney" required placeholder="Enter a number">
        </article>

        <section>
          <button type="submit"id="submit" class="savings-button-color">Savings Progress</button>
          <section id="newGoal">
          <button id="clear" class="savings-button-color">Start A New Goal</button>
        </section>
      </form>

      <section id="savingsData">
      </section>
      <article id="progress-holder">
        <figure id="progress">
        </figure>
      </article>
    </main>
    <script src="js/data.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/events.js"></script>
  </body>
</html>
