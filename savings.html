<!DOCTYPE html>
<html>
  <head>
    <title>
      Savings Page Yo!
    </title>
    <link href="css/normalize.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <img src="img/logo.png" />
      <nav>
        <ul>
          <a href= "index.html"><li class="home-tab">HOME</li></a>
          <a href= "budget.html"><li class="budget-tab">MY BUDGET</li></a>
          <a href= "savings.html"><li class="savings-tab" id="current">SAVINGS</li></a>
          <a href= "about-us.html"><li class="aboutus-tab">ABOUT US</li></a>
          <a href= "resources.html"><li class="resources-tab">RESOURCES</li></a>
        </ul>
      </nav>
    </header>
    <main>
      <form id="savingsForm">
        <fieldset>
          <legend>Savings</legend>

          <label name="savingsFor">What are you saving for?</label>
          <input type="text" name="savingsFor" class="insert" id="saving">

          <label name="howMuch">How much do you need to save?</label>
          <input type="text" name="howMuch" class="insert" id="need">

          <label name="addMoney">Add More Money?</label>
          <input type="text" name="addMoney" class="insert" id="addMoney">
        </fieldset>
        <button type="submit"id="submit">Saving To Date</button>
      </form>
      <section id="savingsData"></section>
      <section id="progress-holder">
        <figure id="progress">
        </figure>
      </section>
    </main>
    <script src="js/budget.js"></script>
    <script src="js/app.js"></script>
    <script src="js/savings.js"></script>
  </body>
</html>
