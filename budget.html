<!DOCTYPE html>
<html>
  <head>
    <title>Budget Page</title>
    <link href="css/normalize.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <img src="img/logo.png" />
      <nav>
        <ul>
          <a href= "index.html"><li class="home-tab">HOME</li></a>
          <a href= "budget.html"><li class="budget-tab" id="current">MY BUDGET</li></a>
          <a href= "savings.html"><li class="savings-tab">SAVINGS</li></a>
          <a href= "about-us.html"><li class="aboutus-tab">ABOUT US</li></a>
          <a href= "resources.html"><li class="resources-tab">RESOURCES</li></a>
        </ul>
      </nav>
    </header>
    <main>
      <form id="form">
        <fieldset id="income">
          <legend>Budget</legend>

          <label name="enterIncome">Budget Income</label>
          <input type="text" name="enterIncome" class="insert" id="income">
        </fieldset>

        <fieldset id="expenses">
          <legend>Budget Expenses</legend>

          <label name="rentMortgage">Rent/Mortgage</label>
          <input type="text" name="rentMortgage" class="insert" id="rent">

          <label name="foodGroceries">Food/Groceries</label>
          <input type="text" name="foodGroceries" class="insert" id="food">

          <label name="insurance">Insurance</label>
          <input type="text" name="insurance" class="insert" id="insure">
          <br>
          <label name="utilities">Utilities</label>
          <input type="text" name="utilities" class="insert" id="util">

          <label name="loansCcDebt">Loans/Credit Cards/Debt</label>
          <input type="text" name="loansCcDebt" class="insert" id="loan">

          <label name="transportation">Transportation</label>
          <input type="text" name="transportation" class="insert" id="tran">


        </fieldset>
          <button type="submit" id="submit">Pie Chart</button>
      </form>
      <section id="canvas-section">
      </section>
    </main>
    <script src="js/chart.js"></script>
    <script src="js/app.js"></script>
    <script src="js/budget.js"></script>

  </body>
</html>
